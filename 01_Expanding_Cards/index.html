<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Expanding_Card</title>
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="background-image: url(img/explore_the_world.jpg)"
      >
        <h3>Explore the world</h3>
      </div>

      <div class="panel" style="background-image: url(img/wild_forest.jpg)">
        <h3>Wild Forest</h3>
      </div>

      <div class="panel" style="background-image: url(img/sunny_beach.jpg)">
        <h3>Sunny Beach</h3>
      </div>

      <div class="panel" style="background-image: url(img/City_on_Winter.jpg)">
        <h3>City on Winter</h3>
      </div>

      <div
        class="panel"
        style="background-image: url(img/Mountains_Clouds.jpg)"
      >
        <h3>Mountains - Clouds</h3>
      </div>
    </div>
  </body>
</html>
